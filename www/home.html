<div data-role="collapsible" data-collapsed="false">
    <h1>最新开奖数据:<span id="periodNumber" class="periodNumber"></span></h1>
    <div id="currentAwardNumbers" class="lot-nums">
        <div name="position1" class="none"></div>
        <div name="position2" class="none"></div>
        <div name="position3" class="none"></div>
        <div name="position4" class="none"></div>
        <div name="position5" class="none"></div>
        <div name="position6" class="none"></div>
        <div name="position7" class="none"></div>
        <div name="position8" class="none"></div>
        <div name="position9" class="none"></div>
        <div name="position10" class="none"></div>
    </div>
    <p>
        <span>离下期开奖时间还剩：</span>
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="second"></span>
    </p>
</div>

<table id="tbTodayResult" border="1" cellspacing="0" width="100%" rules="all" cellpadding="5">
    <thead>
        <tr>
            <th style="width: 20%" rowspan="2">期号</th>
            <th style="width: 10%" rowspan="2">号码</th>
            <th style="width: 20%" rowspan="2">位置</th>
            <th style="width: 40%" colspan="4">开奖结果</th>
            <th style="width: 10%" rowspan="2">详情</th>
        </tr>
        <tr>
            <th style="width: 10%">单双</th>
            <th style="width: 10%">命中</th>
            <th style="width: 10%">大小</th>
            <th style="width: 10%">命中</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div data-role="popup" id="detailsPopup" class="ui-content">
    <p>这是一个简单的弹窗。</p>
</div>
